events {}

http {
    # HTTP server block to redirect all traffic to HTTPS, except Certbot
    server {
        listen 80;
        server_name localhost m24tom.com www.m24tom.com;
        server_tokens off;

    #     # Allow Certbot challenge requests to go through without redirection
